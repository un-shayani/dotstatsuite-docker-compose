version: "3.5"

volumes:
  solr-data:
  mongo-data:

services:
  solr:
    image: solr:8.11.1
    container_name: solr
    ports:
      - "${SOLR_PORT}:8983"
    entrypoint:
      - docker-entrypoint.sh
      - solr
      - start
      - -c
      - -f
    networks:
      - dotstat_network
    volumes:
      - solr-data:/var/solr

  mongo:
    image: mongo:7.0.1
    container_name: mongo
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-data:/data/configdb
    networks:
      - dotstat_network

  config:
    image: siscc/dotstatsuite-config:${JS_RELEASE_TAG}
    container_name: config
    ports:
      - "5007:80"
    volumes:
      - "./config/assets:/opt/assets"
      - "./config/configs:/opt/configs"
      - "./config/i18n:/opt/i18n"
    environment:
      - BUCKET_PROVIDER=fs
      - DATA_DIR=/opt/
    networks:
      - dotstat_network

  data-explorer:
    image: siscc/dotstatsuite-data-explorer:${JS_RELEASE_TAG}
    container_name: data-explorer
    ports:
      - "${DE_PORT}:80"
    environment:
      CONFIG_URL: http://config
    volumes:
      - "./config/assets:/opt/build/assets"
    networks:
      - dotstat_network

  sfs:
    image: siscc/dotstatsuite-sdmx-faceted-search:${JS_RELEASE_TAG}
    container_name: sfs
    ports:
      - "${SFS_PORT}:80"
    restart: always
    environment:
      DEFAULT_TENANT: ${DEFAULT_TENANT}
      CONFIG_URL: http://config
      MONGODB_URL: mongodb://mongo:${MONGO_PORT}
      MONGODB_DATABASE: "sfs"
      SOLR_HOST: solr
      SOLR_PORT: ${SOLR_PORT}
      API_KEY: ${API_KEY_SFS}
    networks:
      - dotstat_network
      
networks:
  dotstat_network:
    name: dotstat_common_network